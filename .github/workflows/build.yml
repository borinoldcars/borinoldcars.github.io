name: Build members from Google Sheets
permissions:
  contents: write

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/build.py'
      - '.github/workflows/build.yml'
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pandas segno
      - name: Generate member pages
        env:
          CSV_URL: ${{ secrets.CSV_URL }}      # si ton secret s'appelle CSV_URL
          # CSV_URL: ${{ secrets.MEMBRESBOC }} # ← décommente cette ligne ET commente celle du dessus si ton secret s'appelle MEMBRESBOC
        run: python scripts/build.py
      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update members from Google Sheets"
          branch: main
